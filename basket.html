<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>My Shopping Basket</title>


</head>

<body class="body-basket">
    <header class="header">
        <div class="header-top">
          <h2>RaReanDo.COM</h2>
        </div>
        <div class="container-icon">
          <div class="container-cart-icon">
            <i class="fa fa-shopping-cart" id="shoppingCart" style="font-size:30px"></i>
            <div class="count-products">
            <span id="contador-productos">0</span>
            </div>
          </div>
          <div class="container-cart-products hidden-cart">
            <div class="row-product">
              <div class="cart-product">
                <div class="info-cart-product">
                <span class="cantidad-product-carrito">1</span>
                <p class="titulo-product-carrito">Zapacuario</p>
                <span class="precio-product-carrito">70 €</span>
                <i class="fa fa-close icon-close" style="font-size:15px"></i>
                </div>
              </div>
            </div>
            <div class="cart-total">
              <h3>Total</h3>
              <span class="total-pagar">503 €</span>
            </div>
          </div>
        </div>
          
       
      </header>

    <main class="" >
        <h2>Cesta de compra</h2>
        <div class="basket"></div>
        <div>
            <p>Resumen:</p>
            <ul class="resume-list">
                <li>Subtotal de la cesta:<span>50€</span></li>
                <li>Gastos de envío:</li>
                <li>Total de productos:</li>
                <li>Total:</li>
            </ul>
            <button class="btn-tramitarPedido">Tramitar pedido</button>
        </div>
    </main>
   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
