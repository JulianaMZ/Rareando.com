<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Ecommerce</title>


</head>

<body>

  <!------------HEADER-------------->
  
    <header class="header">
      <div class="header-top">
        <h2>RaReanDo.COM</h2>
      </div>
      <div class="container-icon">
        <div class="container-cart-icon">
          <i class="fa fa-shopping-cart" id="shoppingCart" style="font-size:30px"></i>
          <div class="count-products">
          <span id="contador-productos">0</span>
          </div>
        </div>
        <div class="container-cart-products hidden-cart">
          <div class="row-product">
            <div class="cart-product">
              <div class="info-cart-product">
              <span class="cantidad-product-carrito">1</span>
              <p class="titulo-product-carrito">Zapacuario</p>
              <span class="precio-product-carrito">70</span>
              <i class="fa fa-close icon-close" style="font-size:15px"></i>
              </div>
            </div>
          </div>
          <div class="cart-total">
            <h3>Total</h3>
            <span class="total-pagar">503</span>
          </div>
        </div>
      </div>
        
     
    </header>





<!------------MAIN-------------->
<main>
  <div class="container-items">
    <div class="row row-cols-1 row-cols-md-2 g-4" id="container">
        <div class="col">
          <div class="card">
            <img src="./images/zapacuario.jpg" class="card-img-top" alt="zapato y acuario">
            <div class="card-body">
              <h5 class="card-title">ZapaCuario</h5>
              <p class="card-text">70</p>
              <button type="button" class="btn btn-warning">¡Lo Quiero!</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="./images/arnesgallo.jpg" class="card-img-top" alt="arnes para gallo">
            <div class="card-body">
              <h5 class="card-title">Arnes para Gallo</h5>
              <p class="card-text">20</p>
              <button type="button" class="btn btn-warning">¡Lo Quiero!</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="./images/secadorportatil.jpg" class="card-img-top" alt="secador para cabello portatil">
            <div class="card-body">
              <h5 class="card-title">Secador manos libres</h5>
              <p class="card-text">99</p>
              <button type="button" class="btn btn-warning">¡Lo Quiero!</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="./images/pezchancla.jpeg" class="card-img-top" alt="Chanclas de pez">
            <div class="card-body">
              <h5 class="card-title">Pezchancla</h5>
              <p class="card-text">30</p>
              <button type="button" class="btn btn-warning">¡Lo Quiero!</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="./images/tocador de puerta.jpg" class="card-img-top" alt="tocador para puerta">
            <div class="card-body">
              <h5 class="card-title">Tocador para puerta</h5>
              <p class="card-text">90</p>
              <button type="button" class="btn btn-warning">¡Lo Quiero!</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="./images/minigolf.png" class="card-img-top" alt="minigolf para baño">
            <div class="card-body">
              <h5 class="card-title">MiniGolf para Baño</h5>
              <p class="card-text">55</p>
              <button type="button" class="btn btn-warning">¡Lo Quiero!</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</main>



<!------------FOOTER-------------->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
